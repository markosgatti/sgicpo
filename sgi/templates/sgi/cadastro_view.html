{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'cadastro.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Django + Bootstrap</title>
    </head>

    <body>
     <!--===============================================imagem background no body================================================-->
       <div>
          <img class="background" src="{% static 'background.jfif' %}"> 
       </div>
      
        <!--=========================================Menu======================================================-->
        
        <div class="container">
                
            <div class="estrutura-menu">
              
              <div class="col-6 col-sm-3">
                  <a class="link-home"  href="">
                  Inicio
                  </a>
              </div>
              <div class="w-100"></div>
                <div class="col-6 col-sm-3">
                  <a class="link-consultar" href="">
                    Consultar
                  </a>
                </div>
                <a class="link-alterar" href="">
                Alterar
                </a>                
            </div> 
          </div>   
        </div>
        <!--=========================================campo cadastro======================================================-->
        
         <div class="container">

          <form class="row g-4 formulario" action="{% url 'tasks:salvar' %}" method="post">
          {% csrf_token %}

            <div class="row">
              
                <div class="col-sm-8 align-self-center">
                    
                    <div class="estrutura-opcao_funcionario">
                        <blockquote class="blockquote">
                            <h1 class="" style="color: rgba(255,255,255,1)"> Funcionário </h1>
                        </blockquote>
                        <br>
                        <br>
                            
                              
                                <div class="col-md-20">
                                    <label style="color: rgba(255,255,255,1)" for="inputname" class=""><h5>Nome:</h5></label>
                                    <input class="input" type="text" class="form-control" id="inputname" style="width:90%" name="nome">
                                  </div>
                                  <br>
                                  <div class="col-md-20">
                                    <label style="color: rgba(255,255,255,1)" for="inputregistro" class=""><h5>Registro:</h5></label>
                                    <input class="input" type="text" class="form-control" id="inputregistro" style="width:90%" name="registro">
                                  </div>
                                  <br>
                                <div class="col-md-20">
                                  <label style="color: rgba(255,255,255,1)" for="inputposto" class=""><h5>Posto:</h5></label>
                                  <input class="input" type="text" class="form-control" id="inputposto" style="width:90%" name="area">
                                </div>
                                <br>                 
                            <!--/form>-->
                            
                      </div>

                  </div>
              </div> 
              <div class="row">
                <div class="col-sm-8 align-self-center">
                    <div class="estrutura-opcao_armario">
                        <blockquote class="blockquote">
                            <h1 class="" style="color: rgba(255,255,255,1)"> Armário </h1>
                        </blockquote>
                        <br>
                        <br>
                            <!--form class="row g-4 formulario">-->
                            
                              <div class="col-md-20">
                                <label style="color: rgba(255,255,255,1)" for="inputPassword4" class=""><h5>Patrimonio:</h5></label>
                                <input class="input" type="text" class="form-control" id="inputPassword4" style="width:90%" name="patrimonio">
                              </div>
                              <br>
                              <div class="col-md-20">
                                <label style="color: rgba(255,255,255,1)" for="inputGroup" class=""><h5>Posicao:</h5></label>
                                
                                <select class="input" id="inputGroupSelect01" style="width:90%" name="posicao">
                                  <option   selected></option>
                                  <option value="1">superior</option>
                                  <option  value="2">inferior</option>
                                </select>
                              </div>
                              <br>
                              <div class="col-md-20">
                                <label style="color: rgba(255,255,255,1)" for="inputGroup" class=""><h5>Localizacao:</h5></label>
                                
                                <select class="input" id="inputGroupSelect01" style="width:90%" name="localizacao">
                                  <option   selected></option>
                                  <option value="1">Vestiário F</option>
                                  <option  value="2">Vestiário M</option>
                                  <option value="3">WC Masculino</option>
                                  <option value="4">Anexo</option>
                                </select>
                              </div>
                              <br>    
                            <!--/form>
                            <div class="d-grid gap-3 col-4 mx-auto"> 
                             <button class="button-enviar" type="submit">
                                Enviar
                              </button>
                            </div> -->
                      </div>

                  </div>
              </div> 
              <div class="row">
                <div class="col-sm-8 align-self-center">
                    <div class="estrutura-opcao_turno">
                        <blockquote class="blockquote">
                            <h1 class="" style="color: rgba(255,255,255,1)"> Turno </h1>
                        </blockquote>
                        <br>
                        <br>
                            <!--form class="row g-4 formulario">-->
                            
                              <div class="col-md-20">
                                <label style="color: rgba(255,255,255,1)" for="inputGroup" class=""><h5>Turno Atual:</h5></label>
                                
                                <select class="input" id="inputGroupSelect01" style="width:90%">
                                  <option   selected></option>
                                  <option value="1">manha</option>
                                  <option  value="2">tarde</option>
                                  <option   value="3">vespertino</option>
                                </select>
                              </div>
                              <br>
                              <div class="col-md-20">
                                <label style="color: rgba(255,255,255,1)" for="inputGroup" class=""><h5>1a Opção:</h5></label>
                                
                                <select class="input" id="inputGroupSelect01" style="width:90%">
                                  <option   selected></option>
                                  <option value="1">manha</option>
                                  <option  value="2">tarde</option>
                                  <option   value="3">vespertino</option>
                                </select>
                              </div>
                              <br>
                              <div class="col-md-20">
                                <label style="color: rgba(255,255,255,1)" for="inputGroup" class=""><h5>2a Opção:</h5></label>
                                
                                <select class="input" id="inputGroupSelect01" style="width:90%">
                                  <option   selected></option>
                                  <option value="1">manha</option>
                                  <option  value="2">tarde</option>
                                  <option   value="3">vespertino</option>
                                </select>
                              </div>
                              <br>                       
                            <!--/form>-->
                      </div>
                  </div>
              </div>
              
                
              
                  	
              <div class="estrutura_rodape">
                <div class="d-grid gap-3 col-6 mx-auto">
                  <button class="button-enviar" type="submit">
                    Enviar
                  </button> 
                 
                </div>    
                
                      
              </div>	
                  
                
              
          </form>   
          </div> 
      </div>   
        <!--============================================rodape===================================================-->
		</div>	
		
	</div>  

    </body>

    
   

</html>
