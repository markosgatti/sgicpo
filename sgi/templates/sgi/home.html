<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<title>Home</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static 'home.css' %}">
<script id="applicationScript" type="text/javascript" src="pagina_principal.js"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<!--===============================================video background================================================
	-->
	<img id="fundo" class="imagem_fundo_Class" src="{% static 'background.jfif' %}" >
	<!--============================================estrutura da pagina===================================================-->

	<div id="pagina_principal" class="pagina_principal_Class">
		
		<!--=========================================Menu======================================================-->
	
		<img class="metro_logo_Class" src="{% static 'metro_logo.png' %}">
		<div class="estrutura_menu">	
			
			<a class="link-home"  href="{% url 'tasks:index' %}">
			Home
			</a>
			<a class="link-empresa" href="https://www.metro.sp.gov.br/metro/index.aspx" target="_blank">
				Empresa
			</a>
			<a class="link-noticia" href="https://www.metro.sp.gov.br/noticias/index.aspx" target="_blank">
				Notícias
			</a>
			<a class="link-tecnologia " href="https://www.metro.sp.gov.br/tecnologia/index.aspx" target="_blank">
				Tecnologia
			</a>
			<a class="link-faleconosco" href="https://www.metro.sp.gov.br/fale-conosco/index.aspx" target="_blank">
				Fale Conosco
			</a>
				<p class="titulo-cont">
					<span>SGI - CPO</span>	
				</p>
		</div>
	
		<!--========================================Login=======================================================-->
		
		<form class="estrutura_login" action="{% url 'tasks:login' %}" method="post">		
			{% csrf_token %}
			<div>
				<input class="campo_email"type="text" name="username" required="required"size="30" placeholder="ex. contato"/>
				<div class="text_email">
					<span>Email:</span>
				</div>
			</div>
			<div>
				<input class="campo_senha"type="password" name="password" required="required" size="30" placeholder="ex. senha"/>
					<div class="text__senha">
						<span>Senha:</span>
					</div>
			</div>	
			<div>
				<div class="estrutura_botao_login" type="button" value="input">
					<input type="submit" class="text_login" value="Login"/>
				</div>	
			</div>
			<div class="esqueci_a_senha_Class">
				{% if message %}
				<a href="" class="fonte-esqueci-senha">{{ message }}</a>
				{% endif %}
			</div>
			<!--<div class="Cadastrar_Class">
				<span>
					<p>
					Ainda não tem conta?<br>
					</p>	
					<a href="pagina 2/Web_1920___1.html" class="estilo-fonte">Cadastre-se</a>
				</span>
			</div>-->
		</form>
			<!--===============================================campo de destaque================================================-->
		<div class="destaque">
			<!--<video autoplay muted loop="images/torres.jpg" class="video-fundo">
				<source src="{% static 'imagens/background.mp4' %}" type="video/mp4">
			</video>-->

			<div class="imagem2">
				<a name="imagem2">
					<img class="img-destaque" src="{% static 'banner_biodiversidade.png' %}" title="banner biodiversidade">
				</a>
			</div>
			<div class="imagem1">
				<a name="imagem1">
					<img class="" src="" title="">
				</a>
			</div>
			
		</div>
		<!--============================================rodape===================================================-->
	</div>	
		<div class="rodape_Class">
			<div class="row align-items-end">
		
				<footer>		
					<div class="estrutura_rodape">
						<a class="link-home"  href="{% url 'tasks:sobre' %}">
							PI-III Team
						</a>
					</div>	
				</footer>
			</div>
		</div>
	


</body>
</html>
